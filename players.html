<script>
    $(document).ready(function(){
       
        //this will need to check db and see if there are any players. If so, remove #apWarning
        var baseURL = 'http://localhost:8080/';
        $.get( baseURL+"getPlayers.php/", function( data ) {
            var d = jQuery.parseJSON(data);
            //console.log(d);

              //  $( ".result" ).html( data );
              
             // console.log(nameArr);
             var availablePlayersList = '';
            $.each(d, function(i, v) {
                var nameArr = v.split(',');
                //console.log(nameArr);
                $('#apWarning').css('display', 'none');
                availablePlayersList += '<tr><th>'+nameArr[0]+'</th><th>'+nameArr[1]+'</th><th>'+nameArr[2]+'</th></tr>';
            });
            //console.log(availablePlayers);
            $('#availablePlayers').html(availablePlayersList);
            $('#availablePlayers').show();
            
           // var i = 0;
            // for(i=0, len = data.length; i<len; i++){
            //     console.log(data[i]);
            // }
                

    });
});
        
    
    function addPlayer(){
        var baseURL = 'http://localhost:8080/';
        var fname = $('#fname').val();
        var lname = $('#lname').val();
        var gender = $('#gender').val();
        var availablePlayersList = '<tr><th>First Name</th><th>Last Name</th><th>Gender</th></tr>';
        if(gender == 'na'){
            //alert('');
            Swal.fire({
                text: 'Please select a gender before proceeding.',
                confirmButtonText: `Ok`,
                }).then((result) => {
                /* Read more about isConfirmed, isDenied below */
                if (result.isConfirmed) {
                    $('#fname').val(fname);
                    $('#lname').val(lname);
                } 
             })

        } else {

            $.post( baseURL+"players.php/", { fname: fname, lname: lname, gender: gender },  function( data ) {
               // console.log(data);
              //  $( ".result" ).html( data );
            
                
            });
            //redirect to php file to use queries to update the db
            $('#availablePlayers').show();
            availablePlayersList += '<tr><td>'+fname+'</td><td>'+lname+'</td><td>'+gender+'</td></tr>';
            $('#availablePlayers').html(availablePlayersList);
            $('#apWarning').css('display', 'none');

            $('#fname').val('');
            $('#lname').val('');
            $('#gender').val('');
        }
        console.log('t');
        return false;
    }
</script>
